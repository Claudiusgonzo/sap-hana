# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'


variables:
  - name: vnet_mgmt
    value: "himgmt"
  - name: vnet_sap
    value: "hisap"

steps: 
  - ${{ each variable in variables }}:
    - script: echo ${{ variable.Key }} 
    - script: echo ${{ variable.Value }}